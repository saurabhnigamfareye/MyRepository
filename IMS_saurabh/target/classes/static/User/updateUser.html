<form class="form-group" ng-submit="update()">

    <h3>  Update</h3>
    <label for="userId">  Enter User Id of the user you want to update :   </label><input required class="form-control" type="text" id="userId" name="userId" ng-model="userId"><br/>
    <label for="userName">  Enter New User Name  :   </label><input class="form-control" required type="text" id="userName" name="userName" ng-model="userName"><br/>
    <label for="password">   Enter New password :   </label><input required class="form-control"type="password" id="password" name="password" ng-model="password" ><br/>
    <label for="password2"> Retype New password :   </label><input required class="form-control"type="password" id="password2" name="password2" ng-model="password2" ><br/>
    <label for="email"> Enter New Email :   </label><input type="text" required class="form-control"name="email"id="email" ng-model="email"><br/>
    <label for="enabled"> Account active :  </label> <select id="enabled" class="form-control"ng-model="enabled"><option selected value=1 >Yes</option><option value=0>No</option><br></select>
    <label for="userRole"> Select user role :  </label><select id="userRole"class="form-control" ng-model="userRole">
    <option value="ROLE_ADMIN">Admin</option>
    <option selected value="ROLE_USER">User</option>
</select>
    <input type="submit" class="btn btn-success"  value="Update!" >
    <br>
    <div class="alert alert-warning" ng-show="mssgFlag">{{ mssg }}</div>
</form>
