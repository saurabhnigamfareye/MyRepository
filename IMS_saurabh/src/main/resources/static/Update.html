<h3>Update Inventory!</h3>

<form class="form-group" ng-submit="update()">
    <label for="inventoryId">Enter id : </label><input type="number" required id="inventoryId" name="inventoryId" class="form-control"ng-model="inventoryId"><br>
    <label for="productName">Enter product name : </label><input required type="text" id="productName" class="form-control"name="productName" ng-model="productName">
    <br>
    <label for="cost">Enter cost :</label> <input type="number" id="cost" required name="cost"class="form-control" ng-model="cost"><br>
    <label for="unitOfMeasurement">Enter unit of measurement :</label> <input required id="unitOfMeasurement" class="form-control"type="text" name="unitOfMeasurement" ng-model="unitOfMeasurement"><br>
    <label for="currentBalance">Enter current Balance : </label><input required type="number" class="form-control"name="currentBalance" id="currentBalance" ng-model="currentBalance"><br>
    <label for="dimension">Enter dimension :</label> <input required type="number" name="dimension"class="form-control" id="dimension" ng-model="dimension"><br>
    <input type="submit" class="btn btn-success" value="Update" >
    <br>
    <div class="alert alert-warning" ng-show="mssgFlag">{{ mssg }}</div>
</form>
